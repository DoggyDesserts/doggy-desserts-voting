<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doggy Desserts Monthly Dog Photo Comp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fdfaf5;
      padding: 20px;
    }
    header {
      background: #25b3ad;
      padding: 20px;
      text-align: center;
      color: white;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .container {
      background: #fff9ec;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    .dog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .dog-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
      position: relative;
    }
    .dog-card:hover {
      transform: scale(1.02);
    }
    .dog-card img {
      width: 100%;
      border-radius: 12px;
    }
    .dog-name {
      font-weight: bold;
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .vote-count {
      font-size: 14px;
      colour: #333;
    }
    .vote-btn {
      margin-top: 10px;
      background: #25b3ad;
      colour: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .vote-btn:hover {
      background: #1e9a96;
    }
    .share-link {
      margin-top: 6px;
      font-size: 12px;
      background: #eee;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
      display: inline-block;
    }
    .highlight {
      animation: pulse 1.5s ease-out;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0px #25b3ad; }
      50% { box-shadow: 0 0 20px #25b3ad; }
      100% { box-shadow: 0 0 0px #25b3ad; }
    }
  </style>
</head>
<body>

  <header>
    <h1>This Month’s Dog Photo Competition</h1>
    <p>Voting closes at midnight on 7 June — vote now!</p>
  </header>

  <div class="container">
    <div class="dog-grid" id="dogGrid">
      <!-- Dog cards will be injected here -->
    </div>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT6MBX0N8yqU5Jz5H4W3G5EnYuBJm7XKy3YLXvWVtxXQLploHlcU-3VuHjjfjboZC2nzuelzieNuLSH/pub?output=tsv";
    const voteURL = "https://script.google.com/macros/s/AKfycbzXjE7HeeWUshnrBxJCHDdgeiO29ovYJLUfH7bSr-bldkc95cskvCAlszKEQEwTju2T/exec";

    const voted = JSON.parse(localStorage.getItem("votedDogs") || "[]");

    fetch(sheetURL)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split("\n").slice(1);
        const dogGrid = document.getElementById("dogGrid");

        rows.forEach(row => {
          const [id, name, votes, date, image] = row.split("\t");
          const cleanId = name.toLowerCase().replace(/[^a-z0-9]/g, "");

          const card = document.createElement("div");
          card.className = "dog-card";
          card.id = cleanId;

          card.innerHTML = `
            <img src="${image}" alt="${name}" />
            <div class="dog-name">${name}</div>
            <div class="vote-count">${votes} vote${votes == 1 ? "" : "s"}</div>
            <button class="vote-btn" ${voted.includes(name) ? "disabled" : ""}>${voted.includes(name) ? "Voted" : "Vote"}</button>
            <div class="share-link" onclick="copyShareLink('${cleanId}', this)">Copy share link</div>
          `;

          card.querySelector(".vote-btn").addEventListener("click", () => {
            fetch(`${voteURL}?name=${encodeURIComponent(name)}`)
              .then(() => {
                voted.push(name);
                localStorage.setItem("votedDogs", JSON.stringify(voted));
                card.querySelector(".vote-btn").innerText = "Voted";
                card.querySelector(".vote-btn").disabled = true;

                const count = card.querySelector(".vote-count");
                const currentVotes = parseInt(count.innerText);
                count.innerText = `${currentVotes + 1} vote${currentVotes + 1 === 1 ? "" : "s"}`;
              });
          });

          dogGrid.appendChild(card);
        });

        // Scroll to dog if hash in URL
        const hash = window.location.hash.substring(1);
        if (hash) {
          const target = document.getElementById(hash);
          if (target) {
            target.scrollIntoView({ behaviour: "smooth", block: "center" });
            target.classList.add("highlight");
          }
        }
      });

    function copyShareLink(dogId, element) {
      const url = `${window.location.origin}${window.location.pathname}#${dogId}`;
      navigator.clipboard.writeText(url).then(() => {
        element.innerText = "Link copied!";
        setTimeout(() => element.innerText = "Copy share link", 2000);
      });
    }
  </script>
</body>
</html>
