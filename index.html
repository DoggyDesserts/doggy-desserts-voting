<div class="text-center mb-8 relative z-10">
  <h1 class="text-4xl md:text-5xl font-bold text-[#54b8b2] mb-2">Doggy Desserts</h1>
  <h2 class="text-2xl md:text-3xl font-semibold text-[#af1b67] mb-4">Monthly Dog Photo Competition</h2>
  <p class="text-lg text-gray-700 max-w-2xl mx-auto">
    Vote for your favourite doggy! Each person can vote once per dog.
  </p>
  <p class="text-sm text-gray-500 mt-2">Votes reset on the 1st of each month.</p>
</div>

<div class="flex justify-between items-center mb-6 relative z-10">
  <div class="text-lg font-semibold text-[#af1b67]">
    <span id="total-entries">0</span> Entries
  </div>
  <div class="flex items-center">
    <label for="sort-select" class="mr-2 text-gray-700">Sort by:</label>
    <select id="sort-select" class="bg-white border border-gray-300 rounded-md px-3 py-1 focus:ring-2 focus:ring-[#54b8b2]">
      <option value="name">Name (A–Z)</option>
      <option value="votes">Most Votes</option>
    </select>
  </div>
</div>

<div id="dog-gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 relative z-10">
  <!-- Dog cards will be inserted here -->
</div>

<!-- Admin button (hidden by default) -->
<div class="fixed bottom-4 right-4 z-20">
  <button id="admin-btn" class="bg-gray-200 text-gray-600 rounded-full w-10 h-10 flex items-center justify-center opacity-30 hover:opacity-100">⚙️</button>
</div>

  <div id="admin-controls" class="mt-4 hidden">
    <hr class="my-4">
    <h3 class="font-bold mb-2">Admin Controls</h3>
    <button id="reset-votes" class="bg-red-500 text-white px-4 py-2 rounded mb-2 w-full">Reset All Votes</button>
    <button id="export-data" class="bg-blue-500 text-white px-4 py-2 rounded mb-2 w-full">Export Data</button>
    <div class="mt-4">
      <h4 class="font-bold">Add New Dog</h4>
      <div class="grid grid-cols-2 gap-2 mb-2">
        <input type="text" id="new-dog-name" placeholder="Dog Name" class="border rounded px-2 py-1">
        <input type="text" id="new-dog-image" placeholder="Image URL" class="border rounded px-2 py-1">
      </div>
      <button id="add-dog" class="bg-green-500 text-white px-4 py-2 rounded w-full">Add Dog</button>
    </div>
  </div>
</div>
