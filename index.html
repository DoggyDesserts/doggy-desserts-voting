<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doggy Desserts Voting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fdfaf5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .header {
      background: #25b3ad;
      colour: white;
      text-align: center;
      padding: 1.5rem;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .header h1 {
      margin: 0;
      font-size: 1.8rem;
      colour: white;
    }
    .header p {
      margin-top: 0.5rem;
      colour: white;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 1rem;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      margin-bottom: 0.75rem;
    }
    .card h3 {
      margin: 0.5rem 0;
    }
    .vote-count {
      margin: 0.25rem 0;
      font-size: 0.9rem;
      colour: #666;
    }
    .vote-button {
      background: #25b3ad;
      colour: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 0.5rem;
    }
    .vote-button:hover {
      opacity: 0.9;
    }
    .share-link {
      font-size: 0.8rem;
      margin-top: 0.4rem;
      cursor: pointer;
      colour: #25b3ad;
      text-decoration: underline;
    }
    .toast {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: #25b3ad;
      colour: white;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>This Month's Dog Photo Competition</h1>
    <p>Voting closes Sunday 9th June at midnight!</p>
  </div>

  <div class="container" id="dogContainer"></div>

  <div class="toast" id="toast">Thanks for voting!</div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6MBX0N8yqU5Jz5H4W3G5EnYuBJm7XKy3YLXvWVtxXQLploHlcU-3VuHjjfjboZC2nzuelzieNuLSH/pub?output=tsv';
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzXjE7HeeWUshnrBxJCHDdgeiO29ovYJLUfH7bSr-bldkc95cskvCAlszKEQEwTju2T/exec';
    const votedDogs = JSON.parse(localStorage.getItem('votedDogs') || '[]');

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 2000);
    }

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split('\n').map(row => row.split('\t'));
        const [header, ...data] = rows;
        const container = document.getElementById('dogContainer');
        data.forEach(([id, name, votes, , imageUrl]) => {
          const lowerName = name.toLowerCase().replace(/\s+/g, '-');
          const card = document.createElement('div');
          card.className = 'card';
          card.id = lowerName;

          card.innerHTML = `
            <img src="${imageUrl}" alt="${name}" />
            <h3>${name}</h3>
            <p class="vote-count" id="count-${lowerName}">${votes} vote${votes !== '1' ? 's' : ''}</p>
            <button class="vote-button" data-id="${id}" data-name="${name}" ${votedDogs.includes(id) ? 'disabled' : ''}>${votedDogs.includes(id) ? 'Voted!' : 'Vote'}</button>
            <div class="share-link" onclick="copyLink('${lowerName}')">Copy Share Link</div>
          `;
          container.appendChild(card);
        });

        document.querySelectorAll('.vote-button').forEach(button => {
          button.addEventListener('click', () => {
            const id = button.getAttribute('data-id');
            const name = button.getAttribute('data-name');
            if (votedDogs.includes(id)) return;

            fetch(scriptURL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ id, name })
            })
            .then(res => res.json())
            .then(() => {
              votedDogs.push(id);
              localStorage.setItem('votedDogs', JSON.stringify(votedDogs));
              button.disabled = true;
              button.textContent = 'Voted!';
              const countEl = document.getElementById(`count-${name.toLowerCase().replace(/\s+/g, '-')}`);
              let current = parseInt(countEl.textContent) || 0;
              countEl.textContent = `${current + 1} votes`;
              showToast('Thanks for voting!');
            });
          });
        });
      });

    function copyLink(id) {
      const link = `${window.location.href.split('#')[0]}#${id}`;
      navigator.clipboard.writeText(link).then(() => showToast('Link copied!'));
    }

    // Scroll to dog if hash present
    window.addEventListener('load', () => {
      const targetId = window.location.hash.slice(1);
      if (targetId) {
        const target = document.getElementById(targetId);
        if (target) {
          setTimeout(() => {
            target.scrollIntoView({ behavior: 'smooth', block: 'center' });
            target.style.boxShadow = '0 0 0 5px #25b3ad33';
            setTimeout(() => target.style.boxShadow = '', 3000);
          }, 300);
        }
      }
    });
  </script>

</body>
</html>
