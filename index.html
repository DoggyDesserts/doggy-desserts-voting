<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doggy Desserts - Monthly Dog Competition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    :root {
      --teal: #25b3ad;
      --cream: #fffbee;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--cream);
      padding: 2rem;
    }
    .container-box {
      background-color: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: var(--shadow);
      max-width: 1200px;
      margin: 0 auto;
    }
    .dog-card {
      border-radius: 1rem;
      background-color: #fdfdfd;
      box-shadow: var(--shadow);
      padding: 1rem;
      text-align: center;
    }
    .dog-img {
      width: 100%;
      border-radius: 0.75rem;
      background-color: #ececec;
      aspect-ratio: 1 / 1;
    }
    .vote-btn {
      margin-top: 0.75rem;
      display: inline-block;
      background-color: #f5f5f5;
      border-radius: 999px;
      padding: 0.5rem 1.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .vote-btn:hover {
      background-color: #e1f7f6;
    }
  </style>
</head>
<body>
  <div class="container-box">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-[var(--teal)]">Doggy Desserts</h1>
      <h2 class="text-2xl font-semibold text-gray-800 mt-2">Monthly Dog Photo Competition</h2>
      <p class="text-gray-600 mt-1">Vote for your favourite doggy. Each person can vote once per dog.</p>
    </header>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div class="dog-card">
        <div class="dog-img mb-4"></div>
        <h3 class="text-lg font-semibold text-[var(--teal)]">Buddy</h3>
        <div class="vote-btn">♡ Vote</div>
      </div>
      <div class="dog-card">
        <div class="dog-img mb-4"></div>
        <h3 class="text-lg font-semibold text-[var(--teal)]">Luna</h3>
        <div class="vote-btn">♡ Vote</div>
      </div>
      <div class="dog-card">
        <div class="dog-img mb-4"></div>
        <h3 class="text-lg font-semibold text-[var(--teal)]">Max</h3>
        <div class="vote-btn">♡ Vote</div>
      </div>
    </div>
  </div>
</body>
</html>
