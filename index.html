<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doggy Desserts - Monthly Competition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');
    :root {
      --primary: #54b8b2;
      --secondary: #af1b67;
    }
    body {
      font-family: 'Nunito', sans-serif;
      background: #f9f9f9;
    }
    .dog-card { transition: all .3s ease; border:2px solid #f1f1f1; overflow:hidden; }
    .dog-card:hover { transform: translateY(-5px); box-shadow:0 10px 25px rgba(0,0,0,0.1); }
    .heart-btn { transition: all .2s ease; cursor:pointer; }
    .heart-btn:hover:not(.voted) { transform: scale(1.1); }
    .heart-btn.voted { color: var(--secondary); animation: heartBeat .3s ease-in-out; }
    @keyframes heartBeat {0%{transform:scale(1)}25%{transform:scale(1.3)}50%{transform:scale(1)}75%{transform:scale(1.2)}100%{transform:scale(1)}}
    .vote-count.bump { animation: bump .3s ease; }
    @keyframes bump {0%{transform:scale(1)}50%{transform:scale(1.2)}100%{transform:scale(1)}}
    .loading { display: flex; justify-content: center; padding: 2rem; }
    .loading-spinner { border: 6px solid #eee; border-top: 6px solid var(--secondary); border-radius: 50%; width: 36px; height: 36px; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .tooltip { position:absolute; background:rgba(0,0,0,.8); color:white; padding:5px 10px; border-radius:4px; font-size:12px; opacity:0; transition:opacity .3s; pointer-events:none; z-index:10; }
    .tooltip.show { opacity:1; }
  </style>
</head>
<body>
  <div class="container mx-auto px-4 py-8 relative overflow-hidden">
    <div class="text-center mb-8 relative z-10">
      <h1 class="text-4xl md:text-5xl font-bold text-[#54b8b2] mb-2">Doggy Desserts</h1>
      <h2 class="text-2xl md:text-3xl font-semibold text-[#af1b67] mb-4">Monthly Dog Photo Competition</h2>
      <p class="text-lg text-gray-700 max-w-2xl mx-auto">
        Vote for your favourite doggy! Each person can vote once per dog.
      </p>
    </div>
    <div class="flex justify-between items-center mb-6 relative z-10">
      <div class="text-lg font-semibold text-[#af1b67]">
        <span id="total-entries">0</span> Entries
      </div>
      <div class="flex items-center">
        <label for="sort-select" class="mr-2 text-gray-700">Sort by:</label>
        <select id="sort-select" class="bg-white border border-gray-300 rounded-md px-3 py-1 focus:ring-2 focus:ring-[#54b8b2]">
          <option value="name">Name (A‚ÄìZ)</option>
          <option value="votes">Most Votes</option>
          <option value="newest">Newest First</option>
        </select>
      </div>
    </div>
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
    </div>
    <div id="error-container" class="hidden text-red-600 text-center mb-4"></div>
    <div id="dog-gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 relative z-10"></div>
  </div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTN4VhMGb8v8A2ZjTjMMnSWCcgaSUJrPm6D1keFCw8zLv8mvV_l_gwepmT_tbCbJYLErvv4-7qT4uZb/pub?output=csv';
    const voteEndpoint = 'https://script.google.com/macros/s/AKfycbxqGfWqk8edwCkef-qy7JAyGQYhVz6ovNB762CKFTqwTp5OplLQUk_G7yRQk6sJ4Xaw/exec';
    const KEY = 'v2_voted_';

    async function fetchDogData() {
      try {
        const res = await fetch(sheetUrl);
        if (!res.ok) throw new Error('CSV load failed');
        const text = await res.text();
        return text.trim().split('\n').slice(1).map(r => {
          const [id,name,votes,date,image] = r.split(',');
          return {
            id: +id,
            name: name.trim(),
            votes: +votes,
            date: date.trim(),
            image: image.trim()
          };
        });
      } catch (err) {
        document.getElementById('error-container').textContent = 'Failed to load data. Please try again later.';
        document.getElementById('error-container').classList.remove('hidden');
        throw err;
      }
    }

    function hasVoted(id) {
      return localStorage.getItem(KEY + id) === 'true';
    }

    async function postVote(id) {
      await fetch(voteEndpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id })
      });
      localStorage.setItem(KEY + id, 'true');
    }

    function renderDogs(dogs) {
      const gallery = document.getElementById('dog-gallery');
      document.getElementById('loading').style.display = 'none';
      gallery.innerHTML = '';
      dogs.forEach(d => {
        const voted = hasVoted(d.id);
        const card = document.createElement('div');
        card.className = 'dog-card bg-white rounded-lg shadow-md';
        card.innerHTML = `
          <div class="overflow-hidden" style="aspect-ratio:1/1;">
            <img src="${d.image}" alt="${d.name}" class="w-full h-full object-contain"/>
          </div>
          <div class="p-4 flex justify-between items-center">
            <h3 class="text-xl font-bold text-gray-800">${d.name}</h3>
            <button class="share-btn text-gray-700 bg-gray-100 px-2 py-1 rounded-md">Share</button>
          </div>
          <div class="px-4 pb-4 flex items-center">
            <button class="heart-btn text-2xl mr-2 ${voted ? 'voted' : ''}" ${voted ? 'disabled' : ''}>
              ${voted ? '‚ù§Ô∏è' : 'ü§ç'}
            </button>
            <span class="vote-count font-semibold text-lg">${d.votes}</span>
            <span class="ml-1 text-gray-600">votes</span>
          </div>
        `;
        gallery.appendChild(card);

        const heart = card.querySelector('.heart-btn');
        const count = card.querySelector('.vote-count');
        heart.onclick = () => {
          if (heart.disabled) return;
          d.votes++;
          count.textContent = d.votes;
          heart.innerText = '‚ù§Ô∏è';
          heart.classList.add('voted');
          heart.disabled = true;
          count.classList.add('bump');
          setTimeout(()=>count.classList.remove('bump'), 300);
          postVote(d.id).catch(console.error);
        };

        const share = card.querySelector('.share-btn');
        share.onclick = () => {
          const url = `${location.origin}${location.pathname}?dog=${d.id}`;
          navigator.clipboard.writeText(url);
          alert('Link copied!');
        };
      });
    }

    function sortDogs(arr, by) {
      if (by === 'name') arr.sort((a,b)=>a.name.localeCompare(b.name));
      if (by === 'votes') arr.sort((a,b)=>b.votes - a.votes);
      if (by === 'newest') arr.sort((a,b)=>new Date(b.date) - new Date(a.date));
    }

    async function initialize() {
      const dogs = await fetchDogData();
      document.getElementById('total-entries').textContent = dogs.length;
      const sel = document.getElementById('sort-select');
      sel.onchange = () => {
        sortDogs(dogs, sel.value);
        renderDogs(dogs);
      };
      sortDogs(dogs, sel.value);
      renderDogs(dogs);
    }

    document.addEventListener('DOMContentLoaded', initialize);
  </script>
</body>
</html>
