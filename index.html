<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doggy Desserts Monthly Dog Photo Vote</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fefcf8;
      colour: #333;
    }

    header {
      background-color: #25b3ad;
      colour: white;
      padding: 2rem;
      text-align: center;
      font-weight: 600;
      border-bottom: 5px solid #fff;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #fffaf2;
      border-radius: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }

    .card h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .votes {
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    .btn {
      background-color: #25b3ad;
      colour: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background-color: #1e918d;
    }

    .voted {
      background-color: #ccc;
      cursor: default;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      colour: green;
    }

    @media (max-width: 500px) {
      .container {
        grid-template-columns: 1fr;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Vote for Your Favourite Dog!</h1>
    <p>Voting ends 7th June â€“ one vote per dog, per person.</p>
  </header>

  <main class="container" id="dogContainer">
    <!-- Cards inserted via JS -->
  </main>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT6MBX0N8yqU5Jz5H4W3G5EnYuBJm7XKy3YLXvWVtxXQLploHlcU-3VuHjjfjboZC2nzuelzieNuLSH/pub?output=csv";
    const scriptURL = "https://script.google.com/macros/s/AKfycbzXjE7HeeWUshnrBxJCHDdgeiO29ovYJLUfH7bSr-bldkc95cskvCAlszKEQEwTju2T/exec";
    const votedDogs = JSON.parse(localStorage.getItem("votedDogs") || "[]");

    fetch(sheetURL)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split("\n").slice(1);
        const dogs = rows.map(row => {
          const [id, name, votes, date, image] = row.split(",");
          return { id, name, votes: parseInt(votes), date, image };
        });

        dogs.sort((a, b) => a.name.localeCompare(b.name));
        const container = document.getElementById("dogContainer");

        dogs.forEach(dog => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${dog.image}" alt="${dog.name}">
            <h3>${dog.name}</h3>
            <p class="votes" id="votes-${dog.id}">${dog.votes} votes</p>
            <button class="btn" id="vote-${dog.id}">Vote</button>
            <div class="message" id="msg-${dog.id}"></div>
          `;
          container.appendChild(card);

          const voteBtn = document.getElementById(`vote-${dog.id}`);
          const msg = document.getElementById(`msg-${dog.id}`);

          if (votedDogs.includes(dog.id)) {
            voteBtn.classList.add("voted");
            voteBtn.innerText = "Voted";
            voteBtn.disabled = true;
          } else {
            voteBtn.addEventListener("click", () => {
              fetch(scriptURL, {
                method: "POST",
                body: new URLSearchParams({ id: dog.id })
              })
              .then(() => {
                votedDogs.push(dog.id);
                localStorage.setItem("votedDogs", JSON.stringify(votedDogs));
                voteBtn.classList.add("voted");
                voteBtn.innerText = "Voted";
                voteBtn.disabled = true;
                const voteEl = document.getElementById(`votes-${dog.id}`);
                voteEl.innerText = `${dog.votes + 1} votes`;
                msg.innerText = "Thanks for voting!";
              })
              .catch(err => {
                msg.innerText = "Error. Try again.";
              });
            });
          }
        });
      });
  </script>
</body>
</html>
